<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lista de juegos</h2>
    <ul>
        {% for juego in object_list %}
        <li>
            Nombre: {{juego.nombre}}
            Genero: {{juego.genero}}
            <a href="{% 'url juegoDetail' juego.id %}">Ver</a>
            <a href="{% 'url juegoUpdate' juego.id %}">Editar</a>
            <a href="{% 'url juegoDelete' juego.id %}">Eliminar</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
